name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clean node_modules (optional safety)
        run: |
          if [ -d "node_modules" ]; then rm -rf node_modules; fi
        working-directory: nudrasil-app

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: nudrasil-app

      - name: Clean previous build output
        run: |
          if [ -d ".next" ]; then rm -rf .next; fi
        working-directory: nudrasil-app

      - name: Build the Next.js app (standalone)
        run: yarn build
        working-directory: nudrasil-app

      - name: Run deployment script
        run: ./scripts/deploy.sh
        working-directory: nudrasil-app
        shell: bash
