name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clean node_modules (optional safety)
        run: |
          if (Test-Path "node_modules") { Remove-Item -Recurse -Force "node_modules" }
        working-directory: nudrasil-app

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: nudrasil-app

      - name: Clean previous build output
        run: |
          if (Test-Path ".next") { Remove-Item -Recurse -Force ".next" }
        working-directory: nudrasil-app

      - name: Build the Next.js app
        run: yarn build
        working-directory: nudrasil-app

      - name: Add PM2 to PATH
        run: echo "$env:USERPROFILE\AppData\Roaming\npm" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Restart Next.js app with PM2 (graceful if possible)
        run: |
          $pm2 = "C:\nvm4w\nodejs\pm2.cmd"
          if (Test-Path $pm2) {
            $exists = & $pm2 list | Select-String "next-app"
            if ($exists) {
              Write-Output "Reloading next-app..."
              & $pm2 reload next-app
            } else {
              Write-Output "Starting next-app fresh..."
              & $pm2 start yarn --name next-app -- start
            }
            & $pm2 save
          } else {
            Write-Error "pm2.cmd not found at $pm2"
          }
        working-directory: nudrasil-app
