name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clean previous install
        run: |
          if exist node_modules rd /s /q node_modules
        working-directory: nudrasil-app

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: nudrasil-app

      - name: Clean previous build output
        run: |
          if exist .next rd /s /q .next
        working-directory: nudrasil-app

      - name: Build the Next.js app
        run: yarn build
        working-directory: nudrasil-app

      - name: Restart Next.js app with PM2
        run: |
          pm2 delete next-app || echo "App not running"
          pm2 start yarn --name next-app -- start
          pm2 save
        working-directory: nudrasil-app
