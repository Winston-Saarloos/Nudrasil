name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/.yarn/cache
            nudrasil-app/.pnp.cjs
            nudrasil-app/.yarn/unplugged
            nudrasil-app/.yarn/build-state.yml
            nudrasil-app/.yarn/install-state.gz
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: nudrasil-app

      - name: Build the Next.js app
        run: yarn build
        working-directory: nudrasil-app

      - name: Start or restart the app using PM2
        run: |
          set PM2_HOME=C:\GitHubRunners\pm2
          yarn pm2 startOrReload ecosystem.config.js
          if errorlevel 1 (
            yarn pm2 start yarn --name nextjs-app -- start
          )
        shell: cmd
        working-directory: nudrasil-app
