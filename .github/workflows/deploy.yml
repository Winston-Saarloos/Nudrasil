name: Deploy Next.js App to Harbor

on:
  push:
    branches:
      - main
    paths:
      - "nudrasil-app/**"
      - ".github/workflows/deploy.yml"

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clean node_modules (optional safety)
        run: |
          if [ -d "node_modules" ]; then rm -rf node_modules; fi
        working-directory: nudrasil-app

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: nudrasil-app

      - name: Clean previous build output
        run: |
          if [ -d ".next" ]; then rm -rf .next; fi
        working-directory: nudrasil-app

      - name: Build the Next.js app (standalone)
        run: yarn build
        working-directory: nudrasil-app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          insecure-registry: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: nudrasil-app
          file: nudrasil-app/docker/production/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          insecure-registry: true

      - name: Stop and remove existing container
        run: |
          docker stop nudrasil-app || true
          docker rm nudrasil-app || true
        shell: bash

      - name: Remove existing image
        run: |
          docker rmi ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_IMAGE_NAME }}:main || true
        shell: bash

      - name: Pull latest image
        run: |
          docker pull ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_IMAGE_NAME }}:main
        shell: bash

      - name: Run new container
        run: |
          docker run -d \
            --name nudrasil-app \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_IMAGE_NAME }}:main
        shell: bash

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://localhost:3000/api/probe || exit 1
        shell: bash
