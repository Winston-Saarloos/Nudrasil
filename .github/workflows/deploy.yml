name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            nudrasil-app/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nudrasil-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Clean node_modules (optional safety)
        run: |
          if (Test-Path "node_modules") { Remove-Item -Recurse -Force "node_modules" }
        working-directory: nudrasil-app

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: nudrasil-app

      - name: Clean previous build output
        run: |
          if (Test-Path ".next") { Remove-Item -Recurse -Force ".next" }
        working-directory: nudrasil-app

      - name: Build the Next.js app (standalone)
        run: yarn build
        working-directory: nudrasil-app

      - name: Copy standalone build to live folder
        run: |
          $source = "$(Resolve-Path .)"
          $target = "C:\Deploy\nudrasil-live"

          # Clean target directory
          if (Test-Path "$target") { Remove-Item -Recurse -Force "$target\*" }

          # Copy the standalone server build
          Copy-Item ".next\standalone\*" -Destination $target -Recurse -Force

          # Copy the required static assets
          Copy-Item ".next\static" -Destination "$target\.next\static" -Recurse -Force
          Copy-Item "public" -Destination "$target\public" -Recurse -Force
        working-directory: nudrasil-app
