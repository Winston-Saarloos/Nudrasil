services:
  nudrasil-app:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
      args:
        PG_HOST: ${PG_HOST}
        PG_USER: ${PG_USER}
        PG_PASSWORD: ${PG_PASSWORD}
        PG_DATABASE: ${PG_DATABASE}
        ADMIN_PANEL_SECRET: ${ADMIN_PANEL_SECRET}
    container_name: nudrasil-app-production
    network_mode: "host"
    restart: unless-stopped
