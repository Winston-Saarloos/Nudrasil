services:
  nudrasil-app:
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
    container_name: nudrasil-app-production
    network_mode: "host"
    environment:
      - NODE_ENV=production
      - PG_HOST=${PG_HOST}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_DATABASE=${PG_DATABASE}
      - ADMIN_SENSOR_SECRET=${ADMIN_SENSOR_SECRET}
    restart: unless-stopped
